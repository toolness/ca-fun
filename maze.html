<!DOCTYPE html>
<meta charset="utf-8">
<title>Maze Fun</title>
<h1>Maze Fun</h1>
<script src="vendor/p5.js"></script>
<script src="maze.js"></script>
<script>
var WIDTH = 16;
var CELL_WIDTH = 16;

var wallGrid, mazeBuilder;

function setup() {
  createCanvas(WIDTH * CELL_WIDTH + 1, WIDTH * CELL_WIDTH + 1);

  wallGrid = new WallGrid(WIDTH);
  mazeBuilder = DepthFirstMazeBuilder(wallGrid);
}

function draw() {
  background("black");
  stroke("white");

  wallGrid.draw(CELL_WIDTH);

  if (!mazeBuilder.buildOne()) noLoop();
}
</script>
